<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test-vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="asset/style.css">
</head>

<body>
    <div class="container">
        <div id="app">
            <div v-text="message"></div>

            <button v-text="x" v-on:click="up()"></button>
            <ul>
                <it-component v-for="num in nums">
                </it-component>
            </ul>

        </div>
    </div>


    <script>
        Vue.component('it-component', {
            template: '<li>numbers</li>'
        });

        var app = new Vue({
            el: '#app',
            data: {
                message: '로또 당첨 번호 ',
                x: '당첨 번호 생성',
                nums: [
                    { text: 'numbers' }
                ]
            },
            methods: {
                up: function () {
                    create_number();
                },
                add: function () {
                    this.nums.push('num');
                }
            }
        })

        function create_number() {
            let arr = [];
            for (let i = 0; i < 6; i++) {
                arr.push(Math.floor(Math.random() * 45) + 1);
                for (let c = 0; c < i; c++) {
                    if (arr[i] === arr[c]) {
                        arr.pop();
                        i--;
                    }
                }
            }
            console.log(arr);
            return this.nums = arr;
        }

    </script>
</body>

</html>
