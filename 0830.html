<html>
    <head>
        <meta charset="utf-8">

        <title>뷰 컴포넌트</title>
        <style>
            .red{
                color: red;
            }
            .bold{
                font-weight: bold;
            }
        </style>
        <meta name="description" content="">

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    </head>
    <body>
        <div id="app">
            
            <div v-show="show">Yes</div>
            <br>
            <button @click="toggle">Click</button>
        </div>

        <script>
            new Vue({
                el: '#app',
                data : {
                   number: 1,
                   show: true
                },
                methods: {
                    toggle(){
                        this.show = !this.show;
                    }
                }
            })
        </script>
    </body>
